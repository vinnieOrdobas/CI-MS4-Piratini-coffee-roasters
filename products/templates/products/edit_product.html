{% extends "base.html" %}
{% load static %}
{% load materializecss %}

{% block page_header %}
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col"></div>
      </div>
    </div>
  </div>
{% endblock %}
{% block content %}

  <div class="container">
      <div class="row">
        <div class="center">
            <hr class="hr-text" style="margin:auto"> <!-- inline CSS styling-->
            <h3 class="">Product Management</h3>
            <h4>Update Product</h4>
        </div>
        <div class="col s12">
            <div class="section">
                <div class="row">
                    <div class="col s12 m9 l6 push-l3">
                        <form action="{% url 'edit_product' product.id %}" method="POST" enctype="multipart/form-data" class="center">
                            {% csrf_token %}
                            {{ form|materializecss }}
                            <button class="btn waves-effect waves-light" type="submit" name="action">Update product
                              <i class="white-text fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="divider"></div>
  </div>
  <!-- Scroll up button -->
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light deep-orange darken-1 scroll-button">
        <span class="icon">
            <i class="white-text fas fa-chevron-up"></i>
        </span>
    </a>
  </div>
{% endblock %}

{% block page_footer %}
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
    </div>
{% endblock %}
