<div class="toast">
    <span class="message-container">
        <strong class="red-text">Snap! an error occurred!</strong>
        {{ message }}
    </span>
    <button class="btn-flat toast-action">Undo</button>
</div>

<script type="text/javascript">

    $(document).ready(function() {
        var message = $('message-container')
        M.toast({html:message.html(), classes: 'rounded'});
    })
</script>
